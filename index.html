<!DOCTYPE html>
<html>
<head>
	<title>BMI kalkulátor</title>
</head>

<body>
	<h1>BMI kalkulátor</h1>

	<form>
		<label for="weight">Testsúly (kg):</label>
		<input type="number" name="weight" id="weight" required><br>

		<label for="height">Testmagasság (cm):</label>
		<input type="number" name="height" id="height" required><br>

		<button type="submit">Beküldés</button>
	</form>

	<h2>Eredmény:</h2>
	<div id="result"></div>

	<script>
		// BMI számítás
		function calculateBMI(weight, height) {
			return weight / ((height/100) ** 2);
		}

		// Űrlap beküldése
		document.querySelector("form").addEventListener("submit", function(event) {
			event.preventDefault();

			var weight = document.querySelector("#weight").value;
			var height = document.querySelector("#height").value;

			var bmi = calculateBMI(weight, height);

			document.querySelector("#result").innerHTML = "Az ön BMI indexe: " + bmi.toFixed(2);
		});
	</script>

</body>
</html>
